<!DOCTYPE html>

<html>
	<head>
		<title>Backbone.js Bootcamp</title>
		<meta charset="utf-8"> 
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/json2.js"></script>
		<script src="js/backbone.js"></script>
		<script src = "js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
	</head>
	<body>
		<div id="container"></div>
		<select id="nav_bar" onchange = "changeList(this.value)">
			<option value = "Box Office">Home (Box Office)</option>
			<option value = "In Theaters">In Theaters</option>
			<option value = "Opening Movies">Opening Movies</option>
			<option value = "Upcoming Movies">Upcoming Movies</option>
			<option value = "Top Rentals">Top Rentals</option>
			<option value = "Current Release DVDs">Current Release DVDs</option>
			<option value = "New Release DVDs">New Release DVDs</option>
			<option value = "Upcoming DVDs">Upcoming DVDs</option>
		</div>
		<script type='text/template' id='movie-template'>
			<div class = "movie">
				<div class = "image">
					<img align="top" src="<%= fixImageLink(posters.thumbnail) %>"/>
				</div>
					<div class = "rating">
						<%= mpaa_rating %>
					</div>
					<div class = "title">
						<%= title %>
							<div class = "description">
								<%= shortenDescription(synopsis) %><!--TODO: Fix function so that it works even for initials in names-->
							</div>
						<div class = "read_more">Release Dates: <%= fixDate(release_dates.theater) %> for theaters, <%= fixDate(release_dates.dvd) %> for DVD. To find more info, <a href= "<%= links.alternate %>">read more here</a>.</div>
					</div>
			</div>
		</script>
		<script>
			onload = init();
		</script>
	</body>
</html>
